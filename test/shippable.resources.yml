resources:

  - name: int-pipeline_scriptRepobb
    type: gitRepo
    integration: bitbucket
    pointer:
      sourceName: "shiptest-rc-ow/pipeline_scripts"
      branches:
        only:
          - master
          - pr
      buildOnPullRequest: true

      
  - name: int-plscript_RepoTagsnReleases
    type: gitRepo
    integration: bitbucket
    pointer:
      sourceName: "shiptest-rc-ow/pipeline_scripts"
      tags: 
        only:
          - v1.*
      buildOnTagPush: true

      
  - name: int-same_syncRepos
    type: gitRepo
    integration: bitbucket
    pointer:
      sourceName: "shiptest-rc-ow/pipeline"
      branch: master  

      
  - name: int-sample_img
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"

  
  - name: int-deploy_img
    type: image
    integration: ship-docker
    pointer:
      sourceName: "nginx"
    seed:
      versionName: "latest"
 
  
  - name: int-deploy_img1
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
  
  - name: int-deploy_img2
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
  
  - name: int-deploy_img3
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.3"
      
  - name: int-ddc_cluster
    type: cluster
    integration: ship-ddc
    pointer:
      sourceName : "nothing"
    flags:
      - ddc_cluster
  
  - name: int-aws_cluster
    type: cluster
    integration: ship-aws
    pointer:
      sourceName : "small-cluster"
      region: "us-east-1"
  
  - name: int-awsIam_cluster
    type: cluster
    integration: ship-aws
    pointer:
      sourceName : "testCL"
      region: "us-west-2"
      
 # - name: int-dep-ecsClusterLoadBalancer
 #   type: cluster
 #   integration: ship-aws
  #  pointer:
  #    sourceName : "loadBalanceTest"
   #   region: "us-east-1"
  
  - name: int-kubernetes_cluster
    type: cluster
    integration: "ship-kubernetes"
  
 # - name: kubernetes-clusternew
 #   type: cluster
 #   integration: "kubernetes_new17aug2017"
    
  - name: int-gke_cluster
    type: cluster
    integration: ship-gke
    pointer:
      sourceName: "small-cluster" #name of the cluster we are deploying.
      region: "us-central1-a"
      
  - name: int-triton_cluster
    type: cluster
    integration: ship-tripub
    pointer:
      sourceName: "default" # we can give anything it deploy instances based on region not by cluster name
      region: "us-east-2"
  
  - name: int-dcl_cluster
    type: cluster
    integration: ship-dcl
    pointer:
      sourceName : "cluster-dcl"
      
  - name: int-dockerOption1
    type: dockerOptions
    version:
      memory: 128
    flags:
      - ddc_dopts
      
  - name: int-test_out_img
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest"
    flags:
      - test_out_img
  
  - name: int-test_out_img2
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest"
    flags:
      - test_out_img2
      
  - name: int-ship_dh
    type: integration
    integration: "ship-docker"  
      
  - name: int-ship_aws
    type: integration
    integration: "ship-aws"
    flags:
      - ship_dh
      - ship_dh2

  - name: int-test_params
    type: params
    version:
      params:
        TEST: rc
        env: e1
        #secure:  #DEV=alpha

  
  - name: in-test_replica
    type: replicas
    version:
      count: 1
      
  - name: int-test_paramsCLI
    type: params
    version:
      params:
        TESTcli1: rc1

      
  - name: int-notify-slack
    type: notification
    integration: "notify-slack"
    pointer:
      recipients:
        - "#rc-public" 
        - "#rc-private"
        - "@shiptest-rc-ow"


  - name: int-notify-email
    type: notification
    pointer:
      method: email
      recipients: 
        - shiptest.rc.ow@gmail.com
        - shiptest.rc.me@gmail.com

  
  - name: int-notify-irc
    type: notification
    pointer:
      method: irc
      recipients: 
        - "webchat.irchighway.net#test-rc"
        - "webchat.irchighway.net#test"

  
  - name: int-notify-hipchat
    type: notification
    integration: "notify-hipchat"
    pointer:
      recipients:
        - "#rc-public" 
        - "#rc-private"
        - "@shiptestrcow"

        
  - name: int-old_ecr_cli
    type: cliConfig
    integration: "ship-ecr"
    pointer:
      region: "us-east-1"

  - name: int-old_aws_cli
    type: cliConfig
    integration: "ship-aws"
    pointer:
      region: "us-east-1"

  
  - name: int-old_dh_cli
    type: cliConfig
    integration: "ship-docker"

  
  - name: int-old_gcr_cli
    type: cliConfig
    integration: "ship-gcr"

    
  - name: int-old_gke_cli
    type: cliConfig
    integration: "ship-gke"
    pointer:
      sourceName: "small-cluster"
      region: "us-east1-d"

  - name: int-old_quay_cli
    type: cliConfig
    integration: "ship-quay"

  - name: int-new_aws_cli
    type: cliConfig
    integration: "aws-new"
    pointer:
      region: "us-east-1"
  
  - name: int-new_jfrog_cli
    type: cliConfig
    integration: "jfrog-new"
  
  - name: int-new_gke_cli
    type: cliConfig
    integration: "gke-new"
    pointer:
      sourceName: "small-cluster"
      region: "us-east1-d"
      
  - name: int-key-values
    type: integration
    integration: "ship-keyvalue"

      